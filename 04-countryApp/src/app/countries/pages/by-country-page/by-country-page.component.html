<h2>Por Pais</h2>
<hr>


<div class="row">
    <div class="col">
        <!-- searchBox -->
       <shared-search-box placeholder="Buscar por Pais"
       (onDebounce)="searchByCountry($event)"
       ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spiner *ngIf="isLoading"></shared-loading-spiner>
         <countries-table [countries]="countries"></countries-table> 
    </div>
</div>
