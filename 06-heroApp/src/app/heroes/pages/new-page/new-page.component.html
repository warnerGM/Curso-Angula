<h1>
    {{currentHero.id? 'editar':'agregar'}}
     heroes
     <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
    
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSumit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super heroe</mat-label>
                        <input matInput type="text" required formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input matInput type="text" required formControlName="alter_ego">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input matInput type="text" required formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personaje</mat-label>
                        <input matInput type="text" required formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select formControlName="publisher">
                            required>
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{publisher.desc}}

                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput type="text" formControlName="alt_img">
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button *ngIf="currentHero.id" (click)="onDeleteHero()" mat-flat-button color="warn">
                        Borra
                    </button>
                    <span></span>

                    <span class="spacer"></span>
                    <button (click)="onSumit()" mat-flat-button color="primary">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <img [src]="currentHero | heroImage" alt="imagen del nuevo heroe" mat-card-image>
    </div>
</div>
