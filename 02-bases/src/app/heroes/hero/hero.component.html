<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>capitalizado:</td>
    <dd>{{capitalizeName}}</dd>
</dl>


<button 
*ngIf="name !=='Spiderman'"
(click)="changeHero()"
class="btn btn-primary mx-2" >
    cambiar nombre
</button>

<button 
*ngIf="age !==25"
class="btn btn-primary mx-2" 
(click)="chageAge()">
    cambiar edad
</button>

<button 

class="btn btn-primary mx-2" 
(click)="resetForm()">
    Reset
</button>
