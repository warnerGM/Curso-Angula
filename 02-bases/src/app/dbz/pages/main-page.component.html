<h1>DBZ Personajes</h1>
<hr />

<div class="row">

  <div class="col">
    <dbz-list
     [CharacterList]="characters"
     (onDelete)="onDeleteCharacter($event)"
     ></dbz-list>
  </div>
  
  <div class="col">
    <dbz-add-character (onNewCharcter)="onNewCharcter($event)"></dbz-add-character>

  </div>

</div>
