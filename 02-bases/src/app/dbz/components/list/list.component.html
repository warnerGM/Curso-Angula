<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of CharacterList; 
  let i = index;
  let isFirst = first;
  let isLast = last;
  let iseven = even
  let isodd = odd; 
  "
   class="list-group-item "
   [ngClass]="{
    'list-group-item-success': iseven,
    'list-group-item-warning': isodd,

  }">

   <span class="text-primary">{{i + 1}}.</span>
   <span>{{character.name}} -</span>
   <strong>power:</strong>
  <span> {{character.power}}</span>
  

  </li>
  
</ul>
