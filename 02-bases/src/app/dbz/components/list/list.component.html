<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of CharacterList; 
  let i = index;
  let isFirst = first;
  let isLast = last;
  let iseven = even
  let isodd = odd; 
  "
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
    'list-group-item-primary': iseven,
    'list-group-item-secondary': isodd,

  }">
  <div> 
   <span class="text-primary">{{i + 1}}.</span>
   <span>{{character.name}} -</span>
   <strong>power:</strong>
  <span> {{character.power}}</span>
  </div>
  <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">Borrar</button>

  </li>
  
</ul>
